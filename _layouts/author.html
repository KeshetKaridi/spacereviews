---
layout: default
---

<h1>{{ page.name }}</h1>

{{ content }}

<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.post_title }}</a></h3>
      {{ post.excerpt }}
      <a class="readmore" href="{{ post.url }}">read more</a>
    </li>
  {% endfor %}
</ul>
