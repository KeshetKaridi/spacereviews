---
layout: default
---

<h1>
	{{ page.post_title }}
</h1>

<p id="byline">
	written by {% assign author = site.authors | where: 'short_name', page.author | first %}
	{% if author %}
		<a href="{{ author.url }}">{{ author.name }}</a>
	{% endif %} on 
	{{ page.date | date_to_string }}
	
</p>

{{ content }}
